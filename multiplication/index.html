<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script corssorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script corssorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <title>GuGuDan</title>
  <style>
    *:focus {
      outline: none;
    }
  </style>
</head>

<body>
  <div id="root"></div> <!-- 루트 생성 -->
  <script type="text/babel">
    // 컴포넌트 생성
    const GuGuDan = () => {
      const [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
      const [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
      const [value, setValue] = React.useState('');
      const [result, setResult] = React.useState('');
      const inputRef = React.useRef(null);

      const onChangeInput = (e) => {
        setValue(e.target.value);
      }
      const onSubmitForm = (e) => {
        e.preventDefault();
        if(parseInt(value) === first * second) {
          setResult(`${first} X ${second} = ${value} 정답입니다.` );
          setFirst(Math.ceil(Math.random() * 9));
          setSecond(Math.ceil(Math.random() * 9));
          setValue('');
        } else {
          setResult('틀렸습니다.');
          setValue('');
        }
        inputRef.current.focus();
      };

      //컨텐츠
      return (
        <React.Fragment>
        <div>{first} X {second} = ?</div>
        <form onSubmit={onSubmitForm}>
          <input ref={inputRef} value={value} onChange={onChangeInput}/>
          <button>입력</button>
        </form>
        <div id="result">{result}</div>
      </React.Fragment>
      );
    }

</script>

  <script type="text/babel">
    //컴포넌트 실행
ReactDOM.render(<GuGuDan/>, document.querySelector('#root'));
</script>
</body>

</html>
